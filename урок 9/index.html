<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <!-- ! nav>ul>li*5 -->

    <nav>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </nav>

    <!-- ! div+p+span -->

    <div></div>
    <p></p>
    <span></span>


    <!-- ! div+did>p>span+em^a -->

    <div></div>
    <div>
        <p><span></span><em></em></p>
        <a href=""></a>
    </div>

    <!-- ! div>(header>ul>li*2>a)+footer>p -->

    <div>
        <header>
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </header>
        <footer>
            <p></p>
        </footer>
    </div>

    <!-- ! ul>li*5>span -->

    <ul>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
    </ul>

    <!-- ! ul>li*5.item$ -->

    <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
    </ul>

    <!-- ! h$[title='item$']{header $}*3 -->

    <h1 title="item1">header 1</h1>
    <h2 title="item2">header 2</h2>
    <h3 title="item3">header 3</h3>

    <!-- ! ul>li.item$$$*3 -->

    <ul>
        <li class="item001"></li>
        <li class="item002"></li>
        <li class="item003"></li>
    </ul>

    <!-- ! ul>li.item$@-*3 -->

    <ul>
        <li class="item3"></li>
        <li class="item2"></li>
        <li class="item1"></li>
    </ul>

    <!-- id and class  -->
    <!--! #header  -->
    <div id="header"></div>

    <!--! .title  -->
    <div class="titel"></div>

    <!--! form#search.wide -->
    <form action="" id="search" class="wide"></form>

    <!--! p.class1.class2.class3 -->
    <p class="class1 class2 class3"></p>

    <!-- атрибутм -->

    <!--! p[titele='hello world'] -->
    <p titele="hello world"></p>

    <!--! td[rowspan=2 colspan=3 title] -->
    <td rowspan="2" colspan="3" title=""></td>

    <!--! [a='v1' b='v2'] -->
    <div a="v1" b="v2"></div>

    <!--! a[href='https://ukr.net']{Clicr me} -->
    <a href="https://ukr.net">Clicr me</a>

    <!-- скорочення для тегів -->

    
    <em><span class="class"></span></em>
    
    <!--! ul>.class -->
    <ul>
        <li class="class"></li>
    </ul>
    
    <!--! table>.row>.xol -->
    <table>
        <tr class="row">
            <td class="xol"></td>
        </tr>
    </table>

    
</body>
</html>
